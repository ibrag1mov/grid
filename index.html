<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Grid</title>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="grid-item"><h2>Holy Grail Layout</h2></div>
      <div class="grid-item"><h2>Nav</h2></div>
      <div class="grid-item"><h2>Main Content</h2></div>
      <div class="grid-item"><h2>Sidebar</h2></div>
      <div class="grid-item"><h2>Footer</h2></div>
    </div>

    <div class="grid-container-two">
      <div class="grid-item-two">
        <p>Masonry I</p>
      </div>
      <div class="grid-item-two">
        <p>Responsive</p>
      </div>
      <div class="grid-item-two">
        <p>Overlap</p>
      </div>
      <div class="grid-item-two">
        <p>Fluid</p>
      </div>
      <div class="grid-item-two">
        <p>Expicitly Placed</p>
      </div>
      <div class="grid-item-two">
        <p>Negative Space</p>
      </div>
      <div class="grid-item-two">
        <p>Flexible Breadth</p>
      </div>
      <div class="grid-item-two">
        <p>Masonry II</p>
      </div>
      <div class="grid-item-two">
        <p>Masonry III</p>
      </div>
      <div class="grid-item-two">
        <p>DOM Order</p>
      </div>
      <div class="grid-item-two">
        <p>Named Tracks</p>
      </div>
    </div>
  </div>
</body>
</html>
